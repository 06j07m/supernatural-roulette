<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <header>
        <h1 id="title">SPN Roulette</h1>
    </header>

    <main>
        <section id="controls">
            <form id="controls-form" method="POST">
                <div id="controls-form-seasons">
                    <label for="seasons">Seasons:</label><br />
                    <input name="seasons" type="text" value="{{ inputs[0] }}" /><br />
                    Separate seasons with a comma and indicate ranges with a dash
                </div>
                
                <div id="controls-form-crack">
                    <label for="crack">Crack episodes:</label><br />
                    <div id="horizontal-radio">
                        <input {% if inputs[1] == "0" %} checked="checked" {% endif%} name="crack" type="radio" value="0" id="crack-yes" /><label for="crack-yes">Include</label><input {% if inputs[1] == "1" %} checked="checked" {% endif%} name="crack" type="radio" value="1" id="crack-no"/><label for="crack-no">Exclude</label><input {% if inputs[1] == "2" %} checked="checked" {% endif%} name="crack" type="radio" value="2" id="crack-only" /><label for="crack-only">Crack episodes only</label>
                    </div>
                </div>
                
                <div id="controls-form-submit">
                    <input name="form1" type="submit" value="Generate" />
                </div>
            </form>
        </section>
        
        <section id="output">
            <p id="output-text">
                {{ generated_ep }}
            </p>
        </section>
    </main>
</body>

</html>
